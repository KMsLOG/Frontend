<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <p>Count : {{count}}</p>
      <button @click="count++">증가</button>
      <button @click="count--">감소</button>
      <hr>
      <button @click="myFunc">메서드 동작</button>
      <hr>
      <button @click="greeting('하위')">하이</button>
      <button @click="greeting('바이')">바이</button>
      <hr>
      <button @click="waring('보',$event)">보</button>
      <hr>
      <a @click.stop.prevent="onLink" href="https://www.ssafy.com">SSAFY 공홈</a>
      
      <input type="text" @keyup.enter="onSubmit">
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const count = ref(0);
          const name = ref("km")

          const myFunc= function(event){
            console.log(event)
            console.log(event.target)
            console.log(`Hello ${name.value}`)
          }

          const greeting = function(message){
            console.log(message)
          }

          const waring = function(message, event){
            console.log(message)
            console.log(event)
          }

          const onLink = function(){
            console.log("링크를 막아버렸습니다. 하고싶은 작업을 작성해야 합니다")
          }

          const onSubmit = function(){
            console.log("엔터눌렀습니다.")
          }
          return { 
            count,
            myFunc,
            greeting,
            waring,
            onLink,
            onSubmit
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
